<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mind Dump</title>

	<div th:replace="/fragments/styling :: head-style"></div>
</head>

<body>
	<div class="container">
		<div th:replace="/fragments/navbar :: navbar"></div>

		<div class="row">
			<div class="col-xl">

				<h4>Thank you for your submission!</h4>

				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title" th:text="${blogPost.title}"></h5>
						<h6 class="card-subtitle mb-2 text-muted" th:text="${blogPost.author}"></h6>
						<p class="card-text" th:text="${blogPost.blogEntry}"></p>
						<a href="/" class="card-link">Return Home</a>
						<a href="#" th:href="@{/blogposts/{id}(id=${blogPost.id})}" class="card-link">Edit Post</a>
						<a href="/blogposts/new" class="card-link">Create Another Post</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="/fragments/styling :: body-links"></div>
</body>

</html>
